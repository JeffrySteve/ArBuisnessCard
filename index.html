<!DOCTYPE html>
<html>
  <head>
    <title>Jeffry Steve AR Business Card</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
      #prompt {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        font-family: sans-serif;
        color: white;
        z-index: 1;
        background: rgba(0,0,0,0.5);
        padding: 8px 0;
        border-radius: 0 0 10px 10px;
      }
      #no-ar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #222;
        color: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        display: none;
        font-family: sans-serif;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="prompt">
      Point your camera at your business card to view AR.<br>
      <small>
        Need a marker? <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/marker-training/examples/pattern-files/pattern-hiro.png" target="_blank" style="color:#0ff;">Open Hiro Marker</a>
      </small>
    </div>
    <div id="no-ar">Sorry, your browser does not support WebXR or AR features.</div>
    <a-scene embedded arjs="debugUIEnabled: false;">
      <!-- Use Hiro marker for testing -->
      <a-marker preset="hiro">
        <!-- Animated logo -->
        <a-image src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" position="0 0.5 0" rotation="-90 0 0" width="1" height="1"
          animation="property: rotation; to: -90 360 0; loop: true; dur: 4000; easing: linear"></a-image>
        <a-text value="Hi, I am Jeffry Steve, connect with me" position="0 1 0" rotation="-90 0 0" align="center" color="#00FF00" width="3"></a-text>
        <!-- Clickable LinkedIn link -->
        <a-link href="https://www.linkedin.com/in/jeffry-steve" title="LinkedIn" position="0 1.3 0" rotation="-90 0 0" color="#0077B5" width="2"></a-link>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      // Fallback for unsupported browsers
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        document.querySelector('a-scene').style.display = 'none';
        document.getElementById('prompt').style.display = 'none';
        document.getElementById('no-ar').style.display = 'block';
      }
    </script>
  </body>
</html>
